branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/

sudo: false

language: node_js
node_js:
  - "6"
  - "8"
  - "10"
  - "11"

cache: yarn

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --non-interactive

script:
  - yarn test

deploy:
  provider: npm
  email: stefan.penner+ember-cli@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ember-cli/capture-exit
